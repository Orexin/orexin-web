    <!-- footer -->
    <footer class="footer-index footer">
        <div>
            <a href="https://www.facebook.com/OrexinEcontech" target="_blank">Facebook</a> |
            <a href="https://www.instagram.com/orexin_econtech" target="_blank">Instagram</a> |
            <a href="https://twitter.com/EcontechOrexin" target="_blank">Twitter</a>
        </div>

        <p>Orexin Econtech &copy; 2020</p>
    </footer>

    <script>
    //addressing elements
    var nav = document.getElementsByTagName("nav");
    var footer = document.getElementsByTagName("footer");

    //svgs
    var undraw_svg_mobile_marketing = document.getElementById("undraw-svg-mobile-marketing");


    //random output 
    var random = Math.floor(Math.random() * 6);
    console.log(random);

    switch(random)
    {
        //white

        case 0:
        document.body.style.background = "#EFE9F4";
        nav.style.backgroundColor = "#EFE9F4";
        footer.style.backgroundColor = "#EFE9F4";

        undraw_svg_mobile_marketing.src = "assets/img/undraw-svg/white/mobile-marketing.svg";
        break;

        //turqoise
        case 1:
        document.body.style.background = "#50FFB1";
        nav.style.backgroundColor = "#50FFB1";
        footer.style.backgroundColor = "#50FFB1";
        
        undraw_svg_mobile_marketing.src = "assets/img/undraw-svg/turqoise/mobile-marketing.svg";
        break;

        //blue
        case 2:
        document.body.style.background = "#43D5FA";
        nav.style.backgroundColor = "#43D5FA";
        footer.style.backgroundColor = "#43D5FA";
        
        undraw_svg_mobile_marketing.src = "assets/img/undraw-svg/blue/mobile-marketing.svg";
        break;

        //yellow
        case 3:
        document.body.style.background = "#FFFF47";
        nav.style.backgroundColor = "#FFFF47";
        footer.style.backgroundColor = "#FFFF47";
        
        undraw_svg_mobile_marketing.src = "assets/img/undraw-svg/yellow/mobile-marketing.svg";
        break;

        //red
        case 4:
        document.body.style.background = "#FF5757";
        nav.style.backgroundColor = "#FF5757";
        footer.style.backgroundColor = "#FF5757";
        
        undraw_svg_mobile_marketing.src = "assets/img/undraw-svg/red/mobile-marketing.svg";
        break;

        //grey
        case 5:
        document.body.style.background = "#232C33";
        nav.style.backgroundColor = "#232C33";
        footer.style.backgroundColor = "#232C33";
        
        undraw_svg_mobile_marketing.src = "assets/img/undraw-svg/grey/mobile-marketing.svg";
        break;

    }
    </script>
	<script src="dist/bundle.js"></script>
</body>
