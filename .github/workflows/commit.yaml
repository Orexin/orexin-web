name: Commit CI/CD
language: node_js
  node_js:
    - 14

on:
  push:
    branches: -master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - run: npm ci
      - run: npm build
      - run: npm run test
