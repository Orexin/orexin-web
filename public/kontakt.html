    <!-- kontakt -->
    <section id="kontakt" class="section kontakt">
        <div class="container">
            <div class="row">
                <h3 class="highlight-title contact-title">
                    <span>S</span>
                    <span>A</span>
                    <span>Y</span>
                    <span> </span>
                    <span>H</span>
                    <span>E</span>
                    <span>L</span>
                    <span>L</span>
                    <span>O</span>
                    <span>!</span>
                </h3>
            </div>
            <div class="row">
                <form method="POST" action="https://formspree.io/econtechorexin@gmail.com">          
                    <input type="text" id="name" class="kontakt_style name" name="name" placeholder="Jméno" required><br>      
                    <input type="email" name="email" class="kontakt_style email" id="email" placeholder="E-mail" required><br> 
                    <textarea id="subject" class="kontakt_style message" name="message" placeholder="Zpráva..." style="height:200px" required></textarea><br>         
                    <input type="submit" class="kontakt_style submit" id="submit" name="submit" value="Odeslat">
                </form>
            </div>
        </div>
    </section>
    <!-- Parsley.js (form validation) cleave.js (formátování tel)     -->
